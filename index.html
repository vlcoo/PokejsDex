        function canvasZoom(scale) {
            let w1 = 256;
            let h1 = 384;
            document.getElementById("defaultCanvas0").style.height = (h1 * scale) + "px";
            document.getElementById("defaultCanvas0").style.width = (w1 * scale) + "px";
        }
    </script>

        <p style="display: inline;">Zoom:</p>
